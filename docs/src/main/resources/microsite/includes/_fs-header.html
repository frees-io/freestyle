                <g id="freestyle-logo-header" fill="#01C2C2">

                    <polygon class="piece-top" id="pathTwo" opacity="0.6" points="13 144.0012 40.712 160.0002 40.712 64.0012 13 48.0012"></polygon>

            <div id="freestyle-tag" class="row">

                    <h1 class="text-center" id="content" data-github-owner="{{site.data.commons.owner}}" data-github-repo="{{site.data.commons.repo}}">{{site.data.commons.description}}</h1>
                </div>
            </div>
            <p class="text-center">
                <a href="{{site.url}}{{site.baseurl}}/docs" class="btn btn-outline-inverse">Quick start</a>
            </p>
            <div class="jumbotron-stars">
